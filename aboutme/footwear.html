<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Footwear</title>    
    <script>
/* Input: weather.
 * Processing:
 *  According to the user input the program should display a recommendation of shoes.
 * Output: Recommended shoes.
 */        
    function recommend(){
    // Read the weather from the user    
    let wetr = document.getElementById("weather_").value;

    let reco;
    // Evaluate the user input
    switch (document.getElementById("weather_").value) {
        case "hot":
           reco="sandals";
          break;
        case "rain":
            reco="galoshes";
            break;
        case "snow":
            reco="boots";
            break;
        default:
            reco="shoes";
           break;
        }      
    // Display the recommendation of shoes
    document.getElementById('rec_').innerHTML = reco;
    }
    </script>    
</head>
<body>
    Please enter a type of weather to get a recommendation of shoes:<br>
    Weather <input type="text" id="weather_"><br>  
    <button type="button" onclick="recommend()">Recommended shoes</button>  
    <div id="rec_"></div>  
</body>
</html>
