<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Multiply</title>

<script>
/* Input: A constant named xNumtable.
 * Processing:
 *  Power of numer 2 from 0 to 31, inclusive.
 * Output: Display the powers.
 */
function makeFullName(givenName,familyName) {
    let fn = document.getElementById('output').innerHTML = givenName+", "+familyName;
    return fn;
}

</script>
</head>

<body>
Let's calculate the powers of the number 2 from 0 to 31:
<br><button type="button" onclick="makeFullName('Barak','Obama')">Display powers</button><br>
<div id="output"></div> 
</body>
</html>
