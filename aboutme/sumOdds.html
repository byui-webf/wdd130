<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Sum Odds</title>

<script>
/* Input: Any integer number.
 * Processing:
 *  Sum all the odd integers between 1 and the given number, inclusive.
 * Output: Display the sum result.
 */
function sumOdds() {
    // Get any integer.
    let int = parseInt(document.getElementById('anyNumber').value);
    let sum;
    sum=0;

    // Compute the odds sum.
    if (int >= 1) {
        
        for (let i=1; i<=int; i+=2) {
            sum=sum+i;
        }
    }
    // Display total sum.
    document.getElementById('total').innerHTML = sum;
}
</script>
</head>

<body>
Please enter any integer number:
<input type="text" id="anyNumber" size="5"><br>
<button type="button" onclick="sumOdds()">Sum Odds</button><br>
<div id='total'></div>  
</body>
</html>
