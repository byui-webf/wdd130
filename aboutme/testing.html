<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>TI'll put something here maybe...</title>
<script>

function HelloWorld() {
    // Get the user's name from the text field that has the id
    // of "nameInputBox" and store it in a variable named name.
    let name = document.getElementById('nameInputBox').value;

    // Use string concatenation to create a Hello World! Message
    let greeting = "Hello, " + name + ", welcome to this blank world";

    // Display the scripture in the div that has the id "outputDiv".
    document.getElementById('outputDiv').innerHTML = greeting;
}
</script>
</head>
<body>
    Please enter your name: <input type="text" id="nameInputBox">    
    <button type="button" onclick="HelloWorld()">Verse</button>
    <div id="outputDiv"></div>
</body>
</html>
