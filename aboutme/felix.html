<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Sum Odd Number</title>
<script>


function sumOdd() {
/* Input: an integer "userNum"
* Processing: add all the odd integers from 1 to the inputed integer "userNum"
* Output: The sum of all Odd integers
*/
let userNum = parseInt(document.getElementById("integerNum").value);
let sumofOdd = 0;
// Determine if integer is odd
for (let i = 1; i <= userNum; i += 2) {
sumofOdd += i;
}

// Determine the output and show it to the user.
document.getElementById('outputDiv').innerHTML = sumofOdd;
}
</script>
</head>
<body>
Please input a number: <input type="text" id="integerNum"><br>
<button type="button" onclick="sumOdd()">Sum of Odds</button>
<div id="outputDiv"></div>
</body>
</html>
