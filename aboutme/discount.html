<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Sales improvement</title>

<script>
/* Input: customer's subtotal.
 * Processing:
 *  If the day is Tuesday or Wednesday and the subtotal is greater tha $50 apply a discount of 10% and add 6% of taxes.
 * Output: Display the Total amount.
 */
function sale() {
    // Get the sale's subtotal.
    let subt = parseFloat(document.getElementById('subtotal').value);
    let partial;
    let total_;
    let dayOfWeek = new Date().getDay();
    let digits = 2;
    let multiplier = Math.pow(10, digits);
    const taxes = 0.06;
    const discnt = 0.10;

    // Compute the sale's total.
    if (subt > 50 && (dayOfWeek == 2 || dayOfWeek == 3) ) {
        partial = subt * discnt;
        subt = subt - partial;
        total_ = subt + (subt * taxes);
    }
    else {
        total_ = subt + (subt * taxes);
    }

    // Round the total_ to two digits after the decimal.
    total_ = Math.round(total_ * multiplier) / multiplier;
   
    // Display the message of correct or incorrect.
    document.getElementById('total').innerHTML = total_;
}
</script>
</head>

<body>
Please enter the sale's subtotal:
<input type="text" id="subtotal" size="5"><br>
<button type="button" onclick="sale()">Calculate Total</button>  
<div id='total'></div>  
</body>
</html>
