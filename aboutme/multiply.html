<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Sum Odds</title>

<script>
/* Input: Any integer number.
 * Processing:
 *  Sum all the odd integers between 1 and the given number, inclusive.
 * Output: Display the sum result.
 */
function sumOdds() {
    // Get any integer.
    //let int = parseInt(document.getElementById('anyNumber').value);
    let mul;
    sum=5;

    // Compute the odds sum.
    
        
        for (let i=1; i<=10; i+=1) {
            mul=sum*i;
            alert(mul);
        }
}
</script>
</head>

<body>
Please enter a positive integer number:
<button type="button" onclick="sumOdds()">Multiply 5</button><br>
</body>
</html>
