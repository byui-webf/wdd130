<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Rate of Change</title>

<script>
/* Input: current price and previous price
 * Processing:
 *  Calculate the rate of change between the prices
 *      1. Calculate the diference between current price minus previous price.
 *      2. Divide the result of the diference of the prices by the previous price.
 * Output: the rate of change between the prices.
 */
function computeRateOfChange() {
    // Get the previous price and the current price.
    let prev_Price = parseFloat(document.getElementById('prevPrice').value);
    let curr_Price = parseFloat(document.getElementById('currPrice').value);

    // Compute rate of change.
    let diference = curr_Price - prev_Price;
    let rate_ = diference / prev_Price;

    // Round the rate to four digits after the decimal.
    let digits = 4;
    let multiplier = Math.pow(10, digits);
    rate_ = Math.round(rate_ * multiplier) / multiplier;

    // Display the rate of change.
    document.getElementById('rate').innerHTML = rate_;
}
</script>
</head>

<body>
    <h1>Rate of Change</h1>
    Previous Price <input type="text" id="prevPrice"><br>
    Current Price <input type="text" id="currPrice"><br>
    <button type="button" onclick="computeRateOfChange()">Rate of Change</button><br>
    Rate <div id="rate"></div>
</body>
</html>
