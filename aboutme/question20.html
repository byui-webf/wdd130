<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Evenly divisible</title>
<script>
/* Input: Read three integers named start, end, and divisor from three text fields.
 * Processing: Check if all the integers between start and end are evenly divisible by divisor.
 * Output: Output to a div all the integers between start and end, inclusive, that are evenly divisible by divisor.
 */
"use strict"
function check() {
// Get the two numbers from the user.

    let number1 = parseInt(document.getElementById('start').value);
    let number2 = parseInt(document.getElementById('end').value);
    let divider = parseInt(document.getElementById('divisor').value);
    let num = 0;
   
    // Check all integers evenly divisible by divisor.
    
    for (let i=number1; i <= number2; i+=1){
        num = i;
    

    // Display all integers evenly divisible by divisor.
        if (i % divider == 0) {
            document.getElementById('output').innerHTML += num+" ";
            }
    }
    
}
</script>
</head>

<body>
Start: <input type="text" id="start" size="5"><br>
End: <input type="text" id="end" size="5"><br>
Divisor: <input type="text" id="divisor" size="5"><br>
<button type="button" onclick="check()">Click</button><br>
<div id="output"></div><br>
</body>
</html>
