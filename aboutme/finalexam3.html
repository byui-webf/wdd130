<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Arrays</title>

<script>
/* Input: A list of text items, each item on a separate line.
 * Processing:
 *     Split the text items into an array.
 *     Sort the array.
 *     Join the array into a string.
 * Output: /* Defining Table
 * Input: no user input
 * Processing: Test the addEnds and getMiddle functions by calling them.
 * Output: The values returned from the addEnds and getMiddle functions.
 */
function test() {
    let list1 = [ 17, 8, 9, 5, 20 ];
    let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

    // Test the addEnds function by calling it two times.
    let laste= getLast(list1);
    let laste2= getLast(list2);
    let sum1 = addEnds(list1);
    let sum2 = addEnds(list2);

    // Test the getMiddle function by calling it two times.
    let mid1 = getMiddle(list1);
    let mid2 = getMiddle(list2);

    // Build a string to display to the user.
    let output =
            sum1 + '<br>' +
            sum2 + '<br>' +
            mid1 + '<br>' +
            mid2;

    // Display the output string for the user to see.
    document.getElementById('output').innerHTML = output;
}

function getLast(list) {
    let last = list[list.length-1];
    //let ultimo=last;
    return last;
}

function addEnds (list) {
    let result = list[0] + list[list.length-1];
    return result;
}

function getMiddle (list) {
    let left = 0;
    let right = list.length - 1;
    // Compute the index of the middle of the current list(array).
    if ( list.length % 2 != 0) {
        let mid = left + ((right - left) >>> 1);
        let result = list[mid];
        return result;
    }
    else {
        let mid = left + ((right - left) >>> 1);
        let result = (list[mid] + list[mid+1])/2;
        return result;
    }
}

</script>

<body>

    and <b>list2 = [12, 4, 8, 15, 17, 5, 20, 11]</b><br>

    <button type="button" onclick="test()">Array ops</button>
    <div id="output"></div>
</body>
