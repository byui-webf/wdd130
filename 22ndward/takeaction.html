<!DOCTYPE HTML>
<html lang="en-us">
<head>

    <link rel="stylesheet" href="styles/style.css">

    <div id="content">
            <header>
                <a id="logo_link" href="index.html">

    <main class="page2-grid">
            <section class="activity1-card">
                <div class="slider">

                    <div class="swiper">

                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide"><img src="images/pumpkin1.jpg"></div>
                        <div class="swiper-slide"><img src="images/pumpkin2.jpg"></div>
                        <div class="swiper-slide"><img src="images/pumpkin3.jpg"></div>
                        <div class="swiper-slide"><img src="images/pumpkin4.jpg"></div>

                    <div class="swiper-pagination"></div>

            <div class="text-activity1">

                        <div class="swiper-slide2"><img src="images/ChristmasDinner5.jpg"></div>
                        <div class="swiper-slide2"><img src="images/ChristmasDinner6.jpg"></div>
                        
                    </div>
                    <div class="tiulo2"> Young Men and Women Christmas Dinner-2022</div>
                    
                    <!-- If we need pagination -->
                    <div class="swiper-pagination2"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev2"></div>
                    <div class="swiper-button-next2"></div>  
                    
                </div>

                </a>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
        // Optional parameters
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        loop: true,

        
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },

        
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

       
        });
    </script>
